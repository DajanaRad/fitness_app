<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="img/FITNES.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Steps Tracker</title>
  <script> var init = "days";</script>
</head>
<body>
  <div class="main-background"></div>
  <header class="header_day">
    <a href="index.html">
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
    </a>
    <h1 id="day"></h1>
    <p id="date"></p>
  </header>
  <main class="overflow">  
      <section class="days" >
        <div class="day" id="mon">
          <p>10</br>MON</p>
        </div>
        <div class="day" id="tue">
          <p>11</br>TUE</P>
        </div>
        <div class="day" id="wed">
          <p>12</br>WED</p>
        </div>
        <div class="day" id="thu">
          <p>13</br>THU</p>
        </div>
        <div class="day" id="fri">
          <p>14</br>FRI</p>
        </div>
      </section>
      <section class="info_day">
        <div class="day_steps">
          <div class="svg_image day_svg">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0z" />
              <path fill="#fff"
                d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z" />
            </svg>
          </div>
          <p>Steps</p>
          <p id="day_steps" class="text-focus-in"></p>
        </div>
        <p class="smal_text ">Very good</p>
        <p class="big_text tracking-in-contract-bck">Keep Going!</p>
        <div class="bottom">
          <section class="border">
            <p class="text1">km</p>
            <p class="text2 text-focus-in" id="day_km"></p>
          </section>
          <section class="border">
            <p class="text1">cal</p>
            <p class="text2 text-focus-in" id="day_cal"></p>
          </section>
          <section>
            <p class="text1">min</p>
            <p class="text2 text-focus-in" id="day_hours"></p>
          </section>
        </div>
      </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
